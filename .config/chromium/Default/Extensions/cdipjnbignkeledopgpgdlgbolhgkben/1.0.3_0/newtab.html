<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/flat-ui.css">
    <link rel="stylesheet" type="text/css" href="css/newtab.css">
    <script src="libs/jquery.js" type="text/javascript"></script>
    <script src="libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="libs/flatui-radio.js" type="text/javascript"></script>
    <script src="libs/underscore.js" type="text/javascript"></script>
    <script src="libs/handlebars.js" type="text/javascript"></script>
    <script src="libs/moment.js" type="text/javascript"></script>
    <script src="libs/highcharts.js" type="text/javascript"></script>
    <script src="js/newtab.js" type="text/javascript"></script>
    <script id = 'categories-list-template' type = 'text/x-handlebars-template'>
        <div class="row">
            <div class="col-lg-12 change-category-list">
                {{#each categories_list_items}}
                <label class="radio">
                    <input type="radio" name="optionsRadios" id="{{this}}" value="{{this}}">
                    {{this}}
                </label>
                {{/each}}
                <label class="radio">
                    <input type="radio" name="optionsRadios" id="create-new-category-input" value="create-new-category-input">
                </label>
                <input type="text" placeholder="New Category..." id="new-category-name">
            </div>
        </div>
    </script>
    <script id = 'all-sites-template' type = 'text/x-handlebars-template'>
        <h5 class="website-list-header">
            Top Visited Websites Today
        </h1>
        <hr>
        <table width="100%">
            <tbody>
            {{#if sites}}
            {{#each sites}}
            <tr>
                <td width="60%">
                    <span class="website">
                    {{url}}
                    </span>
                    <span class="label label-danger">
                        {{time}}
                    </span>
                </td>
                <td width="40%">
                    <div class="right-align">
                        <button type="button" class="btn btn-success dropdown-toggle category-buttons" data-toggle="dropdown" siteurl="{{url}}" category-id="{{category}}">
                            {{#if category}}
                            {{category}}
                            {{else}}
                            Uncategorized
                            {{/if}}
                        </button>
                        </div>
                    </div>
                </td>
            </tr>
            {{/each}}
            {{else}}
            <tr>
                <td>
                    No site have been visited yet.
                </td>
            </tr>
            {{/if}}
            </tbody>
        </table>
    </script>
</head>
<body>
    <div class="row">
        <div class="col-xs-1">&nbsp;</div>
        <div class="col-xs-4">
            <div class="row">
                <div id="visited-sites">
                </div>
            </div>
        </div>
        <div class="col-xs-7">
            <br>
            <div class="row">
                <div id="charts" style="width:100%; height:80%;"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="center-align">
                <div class="built-by">
                    Built with <span class="heart fui-heart"></span> by
                    <a href="https://www.clinchpad.com?utm_medium=Referral&utm_source=Chrono&utm_tag=1.0.1">Team ClinchPad</a> &nbsp; | &nbsp;
                    <a href="https://chrome.google.com/webstore/detail/chrono/cdipjnbignkeledopgpgdlgbolhgkben/reviews">Write a Review</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="change-category-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Change Category</h4>
                </div>
                <div id="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success change-category">Change Category</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
